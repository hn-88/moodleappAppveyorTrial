# appveyor file
# http://www.appveyor.com/docs/appveyor-yml
# https://github.com/apache/cordova-plugin-contacts/blob/master/.appveyor.yml
# https://www.appveyor.com/docs/build-environment/


init:
  - git config --global core.autocrlf true

image:
  - Ubuntu1804

environment:
  nodejs_version: "11"
  
install:
  - npm cache clean -f
  - nvm install 11
  - node --version
  - npm install -g cordova
  - npm install -g cordova-res@0.15.1
  - sudo apt update 
  - sudo apt upgrade
  - sudo apt install android-sdk -y
  - sudo apt install libsecret-1-dev -y

build_script: 
  - npm install
  - npx ionic cordova platform add android --verbose
  - npx cordova prepare
  - npx gulp
  - npm run ionic:build -- --prod
  - npx cordova build android --aot


